<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
      >
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
              
              <li class="nav-item">
                <a class="nav-link" href="homepage.html" aria-current="page"
                  >Home
                  <span class="visually-hidden">(current)</span></a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="tables.html" aria-current="page"
                  >Tables
                  <span class="visually-hidden">(current)</span></a
                >
              </li>

            </ul>

            <form class="d-flex my-2 my-lg-0">
              <input
                class="form-control me-sm-2"
                type="text"
                placeholder="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>

            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="home-tab"
          data-bs-toggle="tab"
          data-bs-target="#home"
          type="button"
          role="tab"
          aria-controls="home"
          aria-selected="true"
        >
          Books
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="authors-tab"
          data-bs-toggle="tab"
          data-bs-target="#authors"
          type="button"
          role="tab"
          aria-controls="authors"
          aria-selected="false"
        >
          Authors
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="messages-tab"
          data-bs-toggle="tab"
          data-bs-target="#messages"
          type="button"
          role="tab"
          aria-controls="messages"
          aria-selected="false"
        >
          Messages
        </button>
      </li>
    </ul>
    
    <!-- Tab panes -->
    <div class="tab-content">
      <div
        class="tab-pane active"
        id="home"
        role="tabpanel"
        aria-labelledby="home-tab"
      >
        <div class="table-responsive">
          <table class="table table-primary" id="bookstable">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Author ID</th>
                <th scope="col">Publisher ID</th>
                <th scope="col">Category ID</th>
                <th scope="col">ISBN</th>
                <th scope="col">Published Year</th>
                <th scope="col">Available Copies</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div
        class="tab-pane"
        id="authors"
        role="tabpanel"
        aria-labelledby="authors-tab"
      >
        <div class="table-responsive">
          <table class="table table-primary" id="authorstable">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Author ID</th>
                <th scope="col">Publisher ID</th>
                <th scope="col">Category ID</th>
                <th scope="col">ISBN</th>
                <th scope="col">Published Year</th>
                <th scope="col">Available Copies</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div> 
      </div>
    </div>
    

    
  </body>
</html>

<script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
  crossorigin="anonymous"
></script>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
  crossorigin="anonymous"
></script>

<script src="scripts/books.js"></script>
<script src="scripts/authors.js"></script>
