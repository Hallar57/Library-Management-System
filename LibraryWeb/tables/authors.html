<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tables</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../homepage.html" aria-current="page"
                  >Home <span class="visually-hidden">(current)</span></a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="books.html"
                  aria-current="page"
                  >Tables <span class="visually-hidden">(current)</span></a
                >
              </li>
            </ul>

            <form class="d-flex my-2 my-lg-0">
              <input
                class="form-control me-sm-2"
                type="text"
                placeholder="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link" href="books.html?tab=books" role="tab"
          >Books</a
        >
      </li>

      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="authors-tab"
          data-bs-toggle="tab"
          data-bs-target="#authors"
          type="button"
          role="tab"
          aria-controls="authors"
          aria-selected="false"
        >
          Authors
        </button>
      </li>

      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="categories-tab"
          data-bs-toggle="tab"
          data-bs-target="#categories"
          type="button"
          role="tab"
          aria-controls="categories"
          aria-selected="false"
        >
          Categories
        </button>
      </li>

      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="fines-tab"
          data-bs-toggle="tab"
          data-bs-target="#fines"
          type="button"
          role="tab"
          aria-controls="fines"
          aria-selected="false"
        >
          Fines
        </button>
      </li>

      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="loans-tab"
          data-bs-toggle="tab"
          data-bs-target="#loans"
          type="button"
          role="tab"
          aria-controls="loans"
          aria-selected="false"
        >
          Loans
        </button>
      </li>

      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="members-tab"
          data-bs-toggle="tab"
          data-bs-target="#members"
          type="button"
          role="tab"
          aria-controls="members"
          aria-selected="false"
        >
          Members
        </button>
      </li>

      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="reservations-tab"
          data-bs-toggle="tab"
          data-bs-target="#reservations"
          type="button"
          role="tab"
          aria-controls="reservations"
          aria-selected="false"
        >
          Reservations
        </button>
      </li>

      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="staff-tab"
          data-bs-toggle="tab"
          data-bs-target="#staff"
          type="button"
          role="tab"
          aria-controls="staff"
          aria-selected="false"
        >
          Staff
        </button>
      </li>

      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="publishers-tab"
          data-bs-toggle="tab"
          data-bs-target="#publishers"
          type="button"
          role="tab"
          aria-controls="publishers"
          aria-selected="false"
        >
          Publishers
        </button>
      </li>

      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="membership_type-tab"
          data-bs-toggle="tab"
          data-bs-target="#membership_type"
          type="button"
          role="tab"
          aria-controls="membership_type"
          aria-selected="false"
        >
          Membership Type
        </button>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div
        class="tab-pane active"
        id="home"
        role="tabpanel"
        aria-labelledby="home-tab"
      >
        <div class="container my-4">
          <h4 class="text-light">Add a New author</h4>
          <form id="authorForm" class="row g-3 text-light">
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="author id"
                name="author_id"
                required
              />
            </div>
            <div class="col-md-3">
              <input
                type="text"
                class="form-control"
                placeholder="Title"
                name="title"
                required
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="Author ID"
                name="author_id"
                required
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="Publisher ID"
                name="publisher_id"
                required
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="Category ID"
                name="category_id"
                required
              />
            </div>
            <div class="col-md-2">
              <input
                type="text"
                class="form-control"
                placeholder="ISBN"
                name="isbn"
                required
              />
            </div>
            <div class="col-md-1">
              <input
                type="number"
                class="form-control"
                placeholder="Year"
                name="published_year"
                required
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="Copies"
                name="available_copies"
                required
              />
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-success">Add author</button>
            </div>
          </form>
        </div>

        <div class="table-responsive">
          <table class="table table-dark" id="authorstable">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Author ID</th>
                <th scope="col">Publisher ID</th>
                <th scope="col">Category ID</th>
                <th scope="col">ISBN</th>
                <th scope="col">Published Year</th>
                <th scope="col">Available Copies</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="scripts/authors.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const tab = urlParams.get("tab");

        if (tab === "authors") {
          // Activate Authors tab manually
          const triggerTab = document.querySelector(`#authors-tab`);
          if (triggerTab) {
            new bootstrap.Tab(triggerTab).show();
          }
        }
      });
    </script>
    <script src="../scripts/authors.js"></script>
  </body>
</html>
