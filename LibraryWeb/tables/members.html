      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../homepage.html" aria-current="page"
                  >Home <span class="visually-hidden">(current)</span></a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="books.html" aria-current="page"
                  >Tables <span class="visually-hidden">(current)</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link link-light" href="books.html" role="tab">Books</a>
      </li>

      <li class="nav-item" role="presentation">
        <a class="nav-link link-light" href="authors.html" role="tab"
          >Authors</a
        >
      </li>

      <li class="nav-item" role="presentation">
        <a class="nav-link link-light" href="categories.html" role="tab"
          >Categories</a
        >
      </li>

      <li class="nav-item" role="presentation">
        <a class="nav-link link-light" href="fines.html" role="tab">Fines</a>
      </li>

      <li class="nav-item" role="presentation">
        <a class="nav-link link-light" href="loans.html" role="tab">Loans</a>
      </li>

      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="members-tab"
          data-bs-toggle="tab"
          data-bs-target="#members"
          type="button"
          role="tab"
          aria-controls="members"
          aria-selected="true"
        >
          Members
        </button>
      </li>

      <li class="nav-item" role="presentation">
        <a class="nav-link link-light" href="reservations.html" role="tab"
          >Reservations</a

      <li class="nav-item" role="presentation">
        <a class="nav-link link-light" href="staff.html" role="tab">Staff</a>

      <li class="nav-item" role="presentation">
        <a class="nav-link link-light" href="publishers.html" role="tab"

        >
      </li>

      <li class="nav-item" role="presentation">
        <a class="nav-link link-light" href="membership_type.html" role="tab"
          >Membership Types</a
        >
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div
        class="tab-pane active"
        id="home"
        role="tabpanel"
        aria-labelledby="home-tab"
      >
        <div class="container my-4">
          <form id="memberForm" class="row g-3 text-light">
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="Member ID"
                name="member_id"
                required
              />
            </div>

            <div class="col-md-2">
              <input
                type="text"
                class="form-control"
                placeholder="Member Name"
                name="member_name"
                required
              />
            </div>

            <div class="col-md-2">
              <input
                type="text"
                class="form-control"
                placeholder="Email"
                name="email"
                required
              />
            </div>

            <div class="col-md-1">
              <label>Membership Date:</label>
            </div>

            <div class="col-md-2">
              <input
                type="date"
                class="form-control"
                placeholder="Membership Date"
                name="membership_date"
                required
              />
            </div>

            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="Membership Type ID"
                name="membership_type_id"
                required
              />
            </div>

            <div class="col-md-12">
              <button type="submit" class="btn btn-success">Add Member</button>
            </div>
          </form>
        </div>

        <div class="table-responsive">
          <table class="table table-dark" id="memberstable">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Membership Date</th>
                <th scope="col">Membership Type ID</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../scripts/members.js"></script>
